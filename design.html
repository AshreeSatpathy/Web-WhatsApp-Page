<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class = "container">
        <!-- Side Bar -->
    <aside class = "sidebar">
        <!-- My Profile -->
        <header class = "sidebar-header">
            <img src = "./Images/profilepic.jpg" alt = "Profile Picture" class = "profile-pic">
            <section class = "user-info">
                <p class = "username"> Ashree Satapathy </p>
            </section>
            <nav class = "icons">
                <span style="font-size: 30px;">&#8942;</span>
            </nav>
        </header>

        <!-- Contact List -->
        <section class = "contact-list">
            <article class = "contact" data-name= "Jessie" data-profile = "./Images/jessieprofilepic.jfif" onclick="openChat(this)">
                <img src = "./Images/jessieprofilepic.jfif" alt = "Jessie" class = "contact-pic">
                <p class = "contact-name">Jessie</p>
            </article>
            <article class = "contact" data-name= "James" data-profile = "./Images/jamesprofilepic.jpg" onclick="openChat(this)">
                <img src = "./Images/jamesprofilepic.jpg" alt = "James" class = "contact-pic">
                <p class = "contact-name">James</p>
            </article>
                <article class = "contact" data-name= "Meowth" data-profile = "./Images/meowth.jpeg" onclick="openChat(this)">
                <img src = "./Images/meowth.jpeg" alt = "Meowth" class = "contact-pic">
                <p class = "contact-name">Meowth</p>
            </article>
            <article class = "contact" data-name= "Wobbuffet" data-profile = "./Images/wobbuffetprofilepic.jfif" onclick="openChat(this)">
                <img src = "./Images/wobbuffetprofilepic.jfif" alt = "Wobbuffet" class = "contact-pic">
                <p class = "contact-name">Wobbuffet</p>
            </article>
        </section>
    </aside>

    <!-- Chat Area-->
     <main class = "chat-area">
        <header class = "chat-header">
            <img src = "./Images/noprofilepic.jpg" alt = "Choose A Contact" class = "chat-profile-pic">
            <section class = "chat-info">
                <p class = "chat-name">Select a contact</p>
            </section>
            <nav class = "chat-icons">
                <i class="fas fa-phone" style="font-size: 25px; margin: 15px;" ></i>
                <i class="fas fa-video" style="font-size: 25px; margin: 15px;"></i>
            </nav>
        </header>

        <!-- Chat Messages-->
        <section class = "chat-messages" id = "chatMessages">

        </section>

        <!-- Chat Footer-->
        <footer class="chat-input">
            <span class = "emoji-btn" style="font-size: 30px;">ðŸ˜Š</span>
            <input type = "text" class = "message-input" id = "messageInput" placeholder = "Type Here..."/>
            <button class = "send-button" onclick="sendMessage()">Send</button>
            <i class="fas fa-microphone" style="font-size: 40px;"></i>
        </footer>
     </main>
    </div>

    <script  src = "./app.js"></script>
</body>
</html>
